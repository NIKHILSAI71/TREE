<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Tree</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="toast" class="toast">Copied to clipboard!</div>
    
    <div class="header-container">
        <div class="header-left">
            <h1>Folder Structure</h1>
        </div>
        <div class="attribution">
            by<a href="https://github.com/NIKHILSAI71" target="_blank">NIKHILSAI71</a>
            <img src="https://github.com/NIKHILSAI71.png" alt="Profile Picture" class="profile-image">
        </div>
    </div>

    <div id="counts"></div>
    
    <div class="file-input-container">
        <input type="file" id="folder-upload" webkitdirectory directory multiple>
        <label for="folder-upload" class="choose-folder-button">
            <i class="fa-regular fa-folder"></i> Choose Folder
        </label>
    </div>
    
    <div id="folder-tree-container" class="folder-tree-container">
        <div id="folder-tree"></div>
    </div>
    
    <div class="drop-area" id="drop-area">
        <span id="drop-message">Drag and drop a folder here</span>
    </div>
    
    <div class="fixed-buttons">
        <span id="close-button" class="close-button">
            <i class="fa-solid fa-xmark"></i>
        </span>
        
        <div class="copy-button-container">
            <span id="copy-button" class="copy-button">
                <i class="fa-regular fa-copy"></i> Copy
            </span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
